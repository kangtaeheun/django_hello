{% extends 'todo_main/common/header.html' %}
{% load static %}
{% block main %}
<!-- Model body -->
<div class="col-md-12">
  <div class="container">
    <form method="POST" class="post-form" action="{% url 'todo_board:todo_board_insert' %}">
      <!-- 데이터가 보안상 잘 가져오도록 지원 -->
      <!-- csrf : '사이트 간 요청 위조'라는 웹사이트 공격 중 하나를 말함 -->
      {% csrf_token %}

      {{form.as_p}}
      <button type="submit" class="save btn btn-default">Save</button>
    </form>
  </div>
</div>

{% endblock main %}
